<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>


    <link rel="stylesheet" href="../public/Lobby/index.css">    <!--For lobby-->
    <link rel="stylesheet" href="../public/Game/index.css">     <!--For game-->




    <script src="../public/Lobby/index.js" type="module"></script>

</head>
<body>
    <div id="main-content">
        <label>Inserisci il tuo nickname:</label>
        <input type="text" id="nickname">
        <button id="start-game-btn">
            Cerca partita
        </button>
    </div>


    <!--For chess game-->
    <div id="game-container">
        <div class="player-div">
            <div class="player-name" id="up-name"></div>
            <div class="player-pieces" id="up-pieces">
    
            </div>
            <div class="score-eaten-pieces" id="score-up">
            </div>

            <div class="timer-div" id="up-timer">

            </div>

        </div>
        <div id="chessboard">
    
            <div id="upgrade-menu">
    
            </div>
        </div>
        <div class="player-div">
            <div class="player-name" id="down-name"></div>
            <div class="player-pieces" id="down-pieces">
    
            </div>
            <div class="score-eaten-pieces" id="score-down">
            </div>

            <div class="timer-div" id="down-timer">

            </div>
        </div>
    </div>

    <!--Modal for end game-->
    <!-- The Modal -->
    <div class="modal fade" id="endModal">
        <div class="modal-dialog modal-dialog-centered ">
            <div class="modal-content" id="all-modal-content">
    
                <!-- Modal Header -->
                <div class="modal-header" style="justify-content: center;border-bottom: 1px solid black;">
                    <h4 class="modal-title" id="main-result"></h4>
                </div>
    
                <!-- Modal body -->
                <div class="modal-body" style="font-size: 18px;">
                    Reason: <span><b id="endGame-reason"></b></span>
                </div>
    
                <!-- Modal footer -->
                <div class="modal-footer" style="border-top:1px solid black;">
                    <button type="button" class="btn btn-success" data-bs-dismiss="modal" onclick="window.location.reload()">Back Home</button>
                </div>
    
            </div>
        </div>
    </div>


</body>
</html>
